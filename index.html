<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Aluno</title>
    
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Roboto:wght@100&display=swap" rel="stylesheet">

    <script src="script.js"></script>
</head>
<body>

    <header>
        <h1>Projeto - Notas aluno</h1>
    </header>

    <main>
        <div class="title">
            <h2>Alunos</h2>
            <span>Notas a serem cadastradas</span>
        </div>
        
        <div class="card">
            <div class="lineInput">
                <label>Aluno</label>
                <input type="text" id="produto" placeholder="Digite o nome do aluno">
                <label>Matrícula</label>
                <input type="text" id="matricula" placeholder="Digite a matricula">
            </div>

            <div class="lineInput">
                <label>Nota1</label>
                <input type="number" id="nota1" placeholder="Digite a nota">
                <label>Nota2</label>
                <input type="number" id="nota2" placeholder="Digite a nota">
                <label>Nota3</label>
                <input type="number" id="nota3" placeholder="Digite a nota">
            </div>
            
            <button onclick="produto.salvar()">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
        </div>

        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Aluno</th>
                    <th>Matrícula</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Nota 3</th>
                    <th>Média</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </main>


    
</body>
</html>
